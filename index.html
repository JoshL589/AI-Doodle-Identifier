<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doodle Recogniser</title>
  </head>
  <body>
    <header>
      <h1>CNN Doodle Recogniser</h1>
    </header>
    <div class="canvasdiv"><canvas id="canvas"></canvas></div>
    <div class="buttons">
      <button id="clear">CLEAR</button> <button id="predict">PREDICT</button>
    </div>

    <h1 id="prediction">prediction</h1>
    <p>
      10 drawings are: bee, bowtie, butterfly, cat, diamond, eye, mushroom,
      octopus, popsicle, snowman
    </p>
    <footer>
      <h2>
        Built by Joshua Li with TensorFlow, Trained on:
        <a href="https://quickdraw.withgoogle.com/data">quickdraw</a>
      </h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.8.0/browser/lib/jimp.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
