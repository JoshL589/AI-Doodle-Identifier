<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doodle Recogniser</title>
  </head>
  <body>
    <header>
      <h1>CNN Doodle Recogniser</h1>
    </header>
    <div class="everything">
      <div>
        <div class="canvasdiv"><canvas id="canvas"></canvas></div>
        <div class="buttons">
          <button id="clear">CLEAR</button>
          <button id="predict">PREDICT</button>
        </div>
      </div>

      <div class="predictions">
        <h1 id="prediction">prediction</h1>
        <ul>
          <li id="bee">prediction1</li>
          <li id="bowtie">prediction2</li>
          <li id="butterfly">prediction3</li>
          <li id="cat">prediction4</li>
          <li id="diamond">prediction5</li>
          <li id="eye">prediction6</li>
          <li id="mushroom">prediction7</li>
          <li id="octopus">prediction8</li>
          <li id="popsicle">prediction9</li>
          <li id="snowman">prediction10</li>
        </ul>
      </div>
    </div>

    <footer>
      <h2>
        Built by Joshua Li with TensorFlow, Trained on:
        <a href="https://quickdraw.withgoogle.com/data">quickdraw</a>
      </h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.8.0/browser/lib/jimp.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
